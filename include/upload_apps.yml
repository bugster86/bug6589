# AgentDesktopMGR
- name: upload war AgentDesktopMGR
  copy:
        group: root
        owner: root
        mode: 0777
        src: "{{ item }}"
        dest: "{{ dir_upload }}"
  with_fileglob:
  - "{{ apps_src }}/agentdesktopmanager-*"
  when: admanager == true

